@let settings = gameState();
<!-- <br> -->
@let gameDataLet = gameData();

<div class="controls">
  <app-options
    (inChangeOptions)="optionsChange($event)"
    [options]="settings"
  ></app-options>

  <div class="game-action">
    <button (click)="startGame(settings.gameTime)">START GAME</button>

    <button
      [disabled]="gameDataLet === null || gameDataLet.timeRemaining === 0"
      (click)="handleGame()"
    >
      {{gameType() === 'pause' ? 'CONTINUE GAME' : 'STOP GAME'}}
    </button>
  </div>
</div>

<div class="game">
  <app-game [game]="game()"></app-game>

  <div class="scene-container">
    <app-scene></app-scene>
  </div>
</div>
