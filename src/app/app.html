<div class="controls">
  <div>{{title}}</div>

  <span>{{game()?.timeRemaining}}</span>

  <app-options
    (inChangeOptions)="optionsChange($event)"
    [options]="gameState()"
  ></app-options>

  <div class="game-action">
    <button (click)="startGame(60)">START GAME</button>

    <button (click)="stopGame()">STOP GAME</button>
  </div>
</div>

<div class="scene-container">
  <app-scene></app-scene>
</div>
